<div class="container-fluid" style="width: 1180px;">
    <p-panel class="ng-tns-c11-0">

        <ng-template pTemplate="header">
            <div class="container-fluid ng-star-inserted">
                <div class="row my-auto">
                    <div class="col-6 my-auto">&nbsp;<strong>ร้านหมูทะ กัสกัส อิ่ม แซ่บ คุ้ม</strong></div>
                    <div class="col-5 my-auto" style="text-align: right;"> {{this.datetime | date: 'd MMMM yyy H:m น.'}} </div>
                    <div class="col-1 my-auto" style="text-align: right;">
                        <button pbutton="" icon="pi pi-home" (click)="go_index()"
                            class="p-button-rounded p-button-outlined p-button p-component p-button-icon-only">
                            <span class="p-button-icon pi pi-home" aria-hidden="true"></span>
                            <span aria-hidden="true" class="p-button-label">&amp;&nbsp;</span>
                        </button>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="content">
            <p style="text-align: center;">รายการใบเสร็จ</p>
            <div class="card">
                <p-splitter [style]="{'height': '500px'}" styleClass="mb-5">
                    <ng-template pTemplate>
                            <div class="card " [style]="{'width' : '100%'}">
                                <p-table [value]="bills">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>ใบเสร็จ</th>
                                            <th>วันที่-เวลา</th>
                                            <th>ราคารวม</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-bill>
                                        <tr (click)="selectbill(bill.bid)">
                                            <td>{{bill.bid}}</td>
                                            <td>{{bill.date}}</td>
                                            <td>{{bill.price}}</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                        </div>
                    </ng-template>
                    <ng-template pTemplate>
                            <div class="card" [style]="{'width' : '100%'}">
                                <p-table [value]="list">
                                    <ng-template pTemplate="header">
                                        <tr>
                                            <th>รายการอาหาร</th>
                                            <th>ราคา</th>
                                            <th>จำนวน</th>
                                            <th>รวม</th>
                                        </tr>
                                    </ng-template>
                                    <ng-template pTemplate="body" let-List>
                                        <tr>
                                            <td>{{List.menu}}</td>
                                            <td>{{List.price}}</td>
                                            <td>{{List.amount}}</td>
                                            <td>{{List.price*List.amount}}</td>
                                        </tr>
                                    </ng-template>
                                </p-table>
                                <br>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-10 text-end">
                                            ราคารวมทั้งสิ้น
                                        </div>
                                        <div class="col-2 " >
                                            {{this.sum}}
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </ng-template>
                </p-splitter>
            </div>
        </ng-template>
    </p-panel>
</div>
